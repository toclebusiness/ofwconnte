<body>
    <header>
        <nav>
            <div class="brand">
                <img src="logo.png" alt="OFWConnect Logo"> <!-- Replace with your logo file -->
                <h1>OFWConnect</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="auth.html">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="auth-section">
            <div id="login-form-container">
                <h1>Login</h1>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <button id="show-signup-form">Sign up here</button>.</p>
            </div>
            <div id="signup-form-container" style="display: none;">
                <h1>Sign Up</h1>
                <form id="signup-form">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <button id="show-login-form">Log in here</button>.</p>
            </div>
        </section>
    </main>
